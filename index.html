---
layout: default
---
{% for page in paginator.posts %}
  {%include post.html %}
{% endfor %}

<div class="pagination">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pagination__previous"> &lt; Newer posts</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="pagination__next">Older posts &gt;</a>
  {% endif %}
</div>
