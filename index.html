<!DOCTYPE html>
<html>
<head>
  <title>Michael Lawrie</title>


  <link href="https://fonts.googleapis.com/css?family=Raleway:100,900" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style type="text/css">
    body {
      text-align: center;
      background: #eee;
      font-family: 'Raleway', sans-serif;
      font-size: 20px;
      padding: 80px 20px;
    }

    h1 {
      font-weight: 100;
      font-size: 90px;
      color: #777;
      margin: 20px 0;
    }

    a, a:visited {
      font-weight: 700;
      color: #00aef0;
      text-decoration: none;
      color: #1695A3;
      border-bottom: 3px solid #ACF0F2;
      transition: all .3s ease-in-out;
      line-height: 40px;
    }

    a:hover {
      color: #1695A3;
      border-bottom-color: #1695A3;
    }

    span {
      color: #999;
      margin: 0px 20px;
    }


    @media (max-width: 600px) {
      h1 {
        font-size: 50px;
      }

      body {
        font-size: 18px;
      }
    }


    @media (max-width: 380px) {
      h1 {
        font-size: 40px;
      }

      body {
        font-size: 15px;
      }

    }

  </style>
</head>
<body>
    <h1>Michael Lawrie</h1>
    <p><a id="e" href="mailto:"></a></p>
    <p><a href="https://www.linkedin.com/in/mtlawrie">Linkedin</a></p>
</body>
<script type="text/javascript">
  [109, 105, 99, 104, 97, 101, 108, 64, 109, 105, 99, 104, 97, 101, 108, 108, 97, 119, 114, 105, 101, 46, 99, 111, 109]
    .map(function(v) { return String.fromCharCode(v); })
    .map(function(v) {
      document.getElementById("e").innerText += v;
      document.getElementById("e").href += v;
    });
</script>
</html>
